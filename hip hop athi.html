<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentary</title>
<link rel="stylesheet" href="music.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <a href="artist.html"><h2>Fav playlist</h2></a>
    <form id="searchForm" class="d-flex">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button id="searchBtn" class="btn btn-success" type="submit">Search</button>
    </form>
    <ul id="playlist">
        <li data-src="Achacho.mp3" >1.Achacho </li>
        <li data-src="Adiye-Sakkarakatti-MassTamilan.com.mp3" >2.Adiye </li>
        <li data-src="Chennai-City-Gangsta.mp3" >3.Chennai city gangstaa</li>
        <li data-src="Hi-Sonna-Pothum-MassTamilan.org.mp3" >Hi sonna pothum </li>
        <li data-src="Kadhalikathey-MassTamilan.com.mp3" >Kadhalikathey </li>
        <li data-src="Kerala-Song-MassTamilan.org.mp3" >Kerala song </li>
        <li data-src="Maatikichu-MassTamilan.io.mp3" >Maatikichu </li>
        <li data-src="Paisa-Note-MassTamilan.org.mp3" >Paisa note from comali</li>
        <li data-src="Pallikoodam-The-Farewell-Song-MassTamilan.org.mp3" >Pallikoodam</li>
        <li data-src="Pudichiruka-Illa-Pudikalaya-MassTamilan.com.mp3" >Pudichirukka </li>
      </ul>
    <ul id="suggestionsList" class="suggestions"></ul>
  </div>
  <div class="player">
    <h2 id="currentSong">Achacho</h2>
    <div class="cd-container">
      <div class="cd">
        <img id="currentImage" src="hip hop athi/imgno1.jpg" alt="Album Cover">
      </div>
    </div>
    <div class="audio-controls">
      <canvas id="waveformCanvas" width="600" height="80"></canvas> 
      <audio id="myAudio" controls onended="playNext()">
        <source src="hip hop athi/Achacho.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="player-controls">
      <div class="controls">
        <button id="prevBtn" onclick="prevSong()"><i class="bi bi-skip-backward"></i></button>
        <button id="playPauseBtn" onclick="togglePlayPause()"><i class="bi bi-play"></i></button>
        <button id="nextBtn" onclick="nextSong()"><i class="bi bi-skip-forward"></i></button>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
    </div>
  </div>
</div>
 <script src="hip hop athi.js"></script>
</body>
</html>
