<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentary</title>
<link rel="stylesheet" href="music.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <a href="artist.html"><h2>Fav playlist</h2></a>
    <form id="searchForm" class="d-flex">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button id="searchBtn" class="btn btn-success" type="submit">Search</button>
    </form>
    <ul id="playlist">
        <li data-src="Ar rahman/Ambikapathy.mp3">1. Ambikapathy</li>
        <li data-src="Ar rahman/Azhagiye.mp3">2. Ahagiyae</li>
        <li data-src="Ar rahman/Enna-Solla-Pogirai.mp3">3. Enna Solla Pogirai</li>
        <li data-src="Ar rahman/Ennake-Ennaka.mp3">4. Ennake Ennaka</li>
        <li data-src="Ar rahman/Innum-Konjam-Neram.mp3">5. Innum Konjam Neram</li>
        <li data-src="Ar rahman/Muzumathi-MassTamilan.dev.mp3">6. Muzhumathi</li>
        <li data-src="Ar rahman/Mental-Manadhil.mp3">7. Mental Manadhil</li>
        <li data-src="Ar rahman/Mannipaaya.mp3">8. Mannipaaya</li>
        <li data-src="Ar rahman/Neethanae-Neethane-MassTamilan.com.mp3">9. Neethaane Neethaane</li>
        <li data-src="Ar rahman/Usurae-Poguthey.mp3">10. Usurae Poguthey</li>
      </ul>
    <ul id="suggestionsList" class="suggestions"></ul>
  </div>
  <div class="player">
    <h2 id="currentSong">ambikapathy</h2>
    <div class="cd-container">
      <div class="cd">
        <img id="currentImage" src="Ar rahman/ambikapathy-2013.webp" alt="Album Cover">
      </div>
    </div>
    <div class="audio-controls">
      <canvas id="waveformCanvas" width="600" height="80"></canvas> 
      <audio id="myAudio" controls onended="playNext()">
        <source src="Ar rahman/Ambikapathy.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="player-controls">
      <div class="controls">
        <button id="prevBtn" onclick="prevSong()"><i class="bi bi-skip-backward"></i></button>
        <button id="playPauseBtn" onclick="togglePlayPause()"><i class="bi bi-play"></i></button>
        <button id="nextBtn" onclick="nextSong()"><i class="bi bi-skip-forward"></i></button>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
    </div>
  </div>
</div>
 <script src="Ar rahman.js"></script>
</body>
</html>
