<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentary</title>
<link rel="stylesheet" href="music.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <a href="artist.html"><h2>Fav playlist</h2></a>
    <form id="searchForm" class="d-flex">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button id="searchBtn" class="btn btn-success" type="submit">Search</button>
    </form>
    <ul id="playlist">
        <li data-src="Aasai-Athigam-Vachu-MassTamilan.com.mp3">1. Aasai Athigam</li>
        <li data-src="Ottagathai Kattiko.mp3">2. Ottagathai Kattiko</li>
        <li data-src="Kadhal-Kaditham.mp3">3. Kadhal Kaditham</li>
        <li data-src="Kanmani-Anbodu.mp3">4. Kanmani Anbodu</li>
        <li data-src="Maanguile - SPB and S.Janaki.mp3">5. Maanguile</li>
        <li data-src="Malare.mp3">6. Malare</li>
        <li data-src="Muthumani Muthumani.mp3">7. Muthumani Muthumani</li>
        <li data-src="Panchu-Mittai.mp3">8. Panchu Mittai</li>
        <li data-src="Per-Vachaalum-Vaikkaama-MassTamilan.io.mp3">9. Per Vachaalum Vaikkaama</li>
        <li data-src="Putham-Puthu-Desam.mp3">10. Putham Puthu</li>
    </ul>
    <ul id="suggestionsList" class="suggestions"></ul>
  </div>
  <div class="player">
    <h2 id="currentSong">Aasai Athigam Vachu</h2>
    <div class="cd-container">
      <div class="cd">
        <img id="currentImage" src="janaki/aasai athi.jpg" alt="Album Cover">
      </div>
    </div>
    <div class="audio-controls">
      <canvas id="waveformCanvas" width="600" height="80"></canvas> 
      <audio id="myAudio" controls onended="playNext()">
        <source src=janaki/Aasai-Athigam-Vachu-MassTamilan.com.mp3 type="audio/mpeg">
      </audio>
    </div>
    <div class="player-controls">
      <div class="controls">
        <button id="prevBtn" onclick="prevSong()"><i class="bi bi-skip-backward"></i></button>
        <button id="playPauseBtn" onclick="togglePlayPause()"><i class="bi bi-play"></i></button>
        <button id="nextBtn" onclick="nextSong()"><i class="bi bi-skip-forward"></i></button>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
    </div>
  </div>
</div>
 <script src="janaki.js"></script>
</body>
</html>
