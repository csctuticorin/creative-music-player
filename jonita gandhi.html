<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentary</title>
<link rel="stylesheet" href="music.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <a href="artist.html"><h2>Fav playlist</h2></a>
    <form id="searchForm" class="d-flex">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button id="searchBtn" class="btn btn-success" type="submit">Search</button>
    </form>
    <ul id="playlist">
      <li data-src="jonita gandhi/Arabic Kuthu Beast 128 Kbps.mp3">1. Arabic Kuthu</li>
      <li data-src="jonita gandhi/Deva-Deva-MassTamilan.dev.mp3">2. Deva Deva</li>
      <li data-src="jonita gandhi/Mei-Nigara.mp3">3. Mei Nigara</li>
      <li data-src="jonita gandhi/Private-Party-MassTamilan.dev.mp3">4. Private Party</li>
      <li data-src="jonita gandhi/Top-Tucker-MassTamilan.io.mp3">5. Top Tucker</li>
      <li data-src="jonita gandhi/Jimikki-Ponnu-MassTamilan.dev.mp3">6. Jimmiki Ponnu</li>
      <li data-src="jonita gandhi/Hey-Amigo-MassTamilan.org.mp3">7. Hey Amigo</li>
      <li data-src="jonita gandhi/Azhagiye.mp3">8. Azhagiye</li>
      <li data-src="jonita gandhi/Kannadi-Poovukku.mp3">9. Kannadi Poovukku</li>
      <li data-src="jonita gandhi/Sandakari-Neethan-MassTamilan.org.mp3">10. Sandakari Neethan</li>
    </ul>
    <ul id="suggestionsList" class="suggestions"></ul>
  </div>
  <div class="player">
    <h2 id="currentSong">Whistle Podu</h2>
    <div class="cd-container">
      <div class="cd">
        <img id="currentImage" src="yuvan shanker/whistle.jpg" alt="Album Cover">
      </div>
    </div>
    <div class="audio-controls">
      <canvas id="waveformCanvas" width="600" height="80"></canvas> 
      <audio id="myAudio" controls onended="playNext()">
        <source src="yuvan shanker/Whistle Podu(PagalWorld.com.so).mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="player-controls">
      <div class="controls">
        <button id="prevBtn" onclick="prevSong()"><i class="bi bi-skip-backward"></i></button>
        <button id="playPauseBtn" onclick="togglePlayPause()"><i class="bi bi-play"></i></button>
        <button id="nextBtn" onclick="nextSong()"><i class="bi bi-skip-forward"></i></button>
      </div>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
    </div>
  </div>
</div>
 <script src="jonita gandhi.js"></script>
</body>
</html>
